<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        output {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form id="calculatorForm">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" name="num1" value="0">
        
        <label for="operator">Select an operator:</label>
        <select id="operator" name="operator">
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
        </select>
        
        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" name="num2" value="0">
        
        <button type="button" onclick="performCalculation()">Calculate</button>
        <button type="reset">Reset</button>
        
        <output id="result"></output>
    </form>

    <script>
        function calculate(num1, operator, num2) {
            switch(operator) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case '*':
                    return num1 * num2;
                case '/':
                    if(num2 != 0) {
                        return num1 / num2;
                    } else {
                        return "Error: Division by zero is not allowed.";
                    }
                default:
                    return "Error: Invalid operator.";
            }
        }

        function performCalculation() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var operator = document.getElementById('operator').value;
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = calculate(num1, operator, num2);
            document.getElementById('result').textContent = "The result is: " + result;
        }
    </script>
</body>
</html>
